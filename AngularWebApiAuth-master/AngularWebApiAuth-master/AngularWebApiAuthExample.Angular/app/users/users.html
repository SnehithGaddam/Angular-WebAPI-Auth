<section data-ng-controller="users as vm">
    <h2>
        Users
    </h2>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr data-ng-repeat="x in vm.users" data-ng-click="vm.viewDetail(x)" class="pointer">
                <td>
                    {{x.id}}
                </td>
                <td>
                    {{x.firstName}}
                </td>
                <td>
                    {{x.lastName}}
                </td>
                <td>
                    {{x.age}}
                </td>
            </tr>
        </tbody>
    </table>    
</section>
